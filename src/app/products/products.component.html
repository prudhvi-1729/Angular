<div class="row">
    <div class="col-3">
     <div class="sticky-top">
       <div class="list-group">
        <a class="list-group-item list-group-item-action"
           routerLink="/"
           [class.active]="!category">
            All Categories
        </a>     
        <a *ngFor="let c of categories$ | async" 
            routerLink="/"
            [queryParams]="{ category : c.key }" 
            class="list-group-item list-group-item-action"
            [class.active]= "category === c.key"
            >
            {{c.data.name}}
          </a>
        </div>
     </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts;let i=index">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" [src]="p.data.imageurl" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ p.data.title }}</h5>
                          <p class="card-text">{{ p.data.price | currency:'INR':true }}</p>
                        </div>
                    <div  class ="card-footer">
                        <a href="#" class="btn btn-primary btn-block">Add to cart</a>
                    </div> 
                    </div>
                </div>
                <div *ngIf="((i+1)%2) === 0" class="w-100"></div>
            </ng-container>
        </div>        
    </div>
</div>
