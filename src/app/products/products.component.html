<div class="row">
    <div class="col-3">
       <ul class="list-group">
          <li *ngFor="let c of categories$ | async" class="list-group-item">
             {{c.data.name}}
          </li>
       </ul>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products$ | async;let i=index">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" [src]="p.data.imageurl" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ p.data.title }}</h5>
                          <p class="card-text">{{ p.data.price | currency:'INR':true }}</p>
                          <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                      </div>
                </div>
                <div *ngIf="((i+1)%2) === 0" class="w-100"></div>
            </ng-container>
        </div>        
    </div>
</div>
